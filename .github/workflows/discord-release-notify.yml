name: Discord Release Notification

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_AUTHOR: ${{ github.event.release.author.login }}
          RELEASE_PRERELEASE: ${{ github.event.release.prerelease }}
          REPO_NAME: ${{ github.repository }}
        run: |
          set -e

          # Validate webhook URL
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "ERROR: DISCORD_WEBHOOK_URL is not set"
            exit 1
          fi

          # Determine embed color based on release type
          if [ "$RELEASE_PRERELEASE" = "true" ]; then
            COLOR=16776960  # Yellow for pre-release
          else
            COLOR=5763719   # Green for stable release
          fi

          # Provide fallback values for optional fields
          RELEASE_BODY="${RELEASE_BODY:-}"
          RELEASE_AUTHOR="${RELEASE_AUTHOR:-Unknown}"

          # Truncate body if it exceeds Discord's limit (4096 chars, use 4000 for safety)
          TRUNC_BODY="$RELEASE_BODY"
          if [ ${#RELEASE_BODY} -gt 4000 ]; then
            TRUNC_BODY="$(printf "%s...\n\n[View full release notes](%s)" \
              "${RELEASE_BODY:0:3900}" "$RELEASE_URL")"
          fi

          # Build JSON payload using jq (handles escaping automatically)
          PAYLOAD=$(jq -n \
            --arg title "ðŸš€ New Release: $RELEASE_TAG" \
            --arg description "$TRUNC_BODY" \
            --arg url "$RELEASE_URL" \
            --arg release_name "$RELEASE_NAME" \
            --arg author "$RELEASE_AUTHOR" \
            --arg repo "$REPO_NAME" \
            --argjson color $COLOR \
            '{
              embeds: [
                {
                  title: $title,
                  description: $description,
                  url: $url,
                  color: $color,
                  fields: [
                    {name: "Release Name", value: $release_name, inline: true},
                    {name: "Author", value: $author, inline: true}
                  ],
                  footer: {text: $repo},
                  timestamp: (now | strftime("%Y-%m-%dT%H:%M:%SZ"))
                }
              ]
            }'
          )

          # Send payload to Discord webhook
          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
